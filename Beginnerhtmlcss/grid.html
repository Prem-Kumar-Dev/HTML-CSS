<<!DOCTYPE html>
<html>

    <head>

        <title>Grid Practice</title>

    </head>

    <body style="
    padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;">

            <div style="background-color: lightblue;">div 1<p>text</p></div>
            <div style="background-color: lightpink;">div 2</div>
        </div>
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">

            <div style="background-color: lightgreen;">300</div>
            <div style="background-color: lightgreen;">100</div>
        </div>
        <div style="
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;">

            <div style="background-color: lightblue;">100</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>

        <div style="
        margin-top: 30px;
            display: grid;

        margin-top: 30px;
            display: grid;

</html>
