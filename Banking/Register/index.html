<!DOCTYPE html>
<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Login</title>
        <link rel="stylesheet" href="style/general.css">
    </head>

    <body>
        <div class="container">
            <div class="register">
                <h1>Register</h1>
                    <img src="style/icons/contact.png" alt="User">
                    <input class="first_name" type="text" name="First Name" placeholder="First Name" required>
                    <input class="last_name" type="text" name="Last Name" placeholder="Last Name" required>
                    <input class="id" type="text" name="ID" placeholder="ID No." required>
                    <input class="username" type="text" name="username" placeholder="Username" required>
                    <input class="password" type="password" name="password" placeholder="Password" required>
                    <div class="button">Register</div>

            </div>
            <div class="img">
                <img src="style/icons/register.jpg" alt="Bank">
            </div>
        </div>
    </body>

</html>
