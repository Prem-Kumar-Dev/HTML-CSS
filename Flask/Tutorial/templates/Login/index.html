<!DOCTYPE html>
<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Login/style/general.css') }}">
    </head>

    <body>
        <div class="container">
            <div class="login">
                <h1>Login</h1>
                    <img src="{{ url_for('static',filename='Login/style/icons/contact.png') }}" alt="User">
                    <input class="username" type="text" name="username" placeholder="Username" required>
                    <input class="password" type="password" name="password" placeholder="Password" required>
                    <div class="button">Login</div>

            </div>
            <div class="img">
                <img src="{{ url_for('static',filename='Login/style/icons/login.png') }}" alt="Bank">
            </div>
        </div>

        <script>
            function navigateWithFade(url) {
                document.body.classList.remove('fade-in');
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            }
    
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('fade-in');
            });
        </script>
    </body>

</html>
