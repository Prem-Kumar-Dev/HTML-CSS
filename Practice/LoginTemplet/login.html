<!DOCTYPE html>
<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/login.css">
        <title>Login Page</title>
    </head>

    <body>
        <div class="container">
            <div class="account-pref-login">Already have an account?
                <a href="#" class="login-button">Log In</a>
            </div>
            <div class="sign-in">
                <div class="sign-in-elements">
                    <div class="sign-in-elements-signin">
                        Sign In
                    </div>
                    <input class="sign-in-textbox" type="text" placeholder="Username">
                    <input class="sign-in-textbox" type="text" placeholder="Password">
                    <a href="#" class="sign-in-button">Sign In</a>
                    <a href="#" class="forgot-pass-button">Forgot Password?</a>

                </div>
            </div>   

            <div class="account-pref-register">Create an Account?
                <a href="#" class="register-button">Register</a>
            </div>

            <div class="sign-up">
                <div class="sign-up-elements">
                    <div class="sign-up-elements-signin">
                        Sign Up
                    </div>
                    <input class="sign-up-textbox" type="text" placeholder="Username">
                    <input class="sign-up-textbox" type="text" placeholder="Email">
                    <input class="sign-up-textbox" type="text" placeholder="Password">
                    <input class="sign-up-textbox" type="text" placeholder="Confirm Password">
                    <a href="#" class="sign-up-button">Sign Up</a>


                </div>
        </div>
    </body>
    

</html>
