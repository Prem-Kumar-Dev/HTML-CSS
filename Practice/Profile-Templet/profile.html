<!DOCTYPE html>
<html>

<head>

    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/general.css">

</head>

<body>
    <div class="back-panel">
        <div class="box">
            <img class="profile-img" src="icon/profile.jpg">
        </div>
        <div class="box-color">
        </div>
        <div class="details">
            <p class="name">Prem Kumar</p>
            <p class="occupation">Developer & Student</p>
        </div>

        <div class="social-panel">
            <img class="icon" src="icon/facebook.svg">
            <img class="icon" src="icon/twitter.svg">
            <img class="icon" src="icon/insta.svg">
            <img class="icon" src="icon/discord.svg">

        </div>
        <div class="action-card">
            <div class="action">Subscribe</div>
            <div class="action">Message</div>
        </div>
        <div class="interact">
            <img class="interact-icon" src="icon/heart.svg">
            <p class="interact-icon-text">65.2k</p>
            <img class="interact-icon" src="icon/comment.svg">
            <p class="interact-icon-text">29K</p>
            <img class="interact-icon" src="icon/share.svg">
            <p class="interact-icon-text2">10.1k</p>
        </div>


    </div>
</body>

</html>
